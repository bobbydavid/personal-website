<!doctype html>
<html>
<head>
  <title>Jordana's Amazing Retouching</title>
</head>
<body>
  <h1>Jordana's <em>Amazing</em> Retouching</h1>
  <img id="rt" src="after.png" />
  <p>&copy; Jordana Abisdris 2013. All rights reserved.</p>

  <script>
    var preload = new Image();
    preload.src = 'before.png';
    var im = document.getElementById('rt');
    im.onmouseover = function() { this.src = 'before.png'; }
    im.onmouseout = function() { this.src = 'after.png'; }
  </script>
  <style>
  * {
    font-family: sans-serif;
    text-align: center;
    background-color: #222;
    color: #ccc;
  }
  h1 {
    font-weight: normal;
  }
  em {
    color: #eee;
    font-weight:bold;
  }
  </style>
</body>
</html>
